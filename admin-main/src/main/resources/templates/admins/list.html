<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body}, 'Quản lý tài khoản')}">
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h3>Danh sách tài khoản</h3>
                <a th:href="@{/admins/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i> Thêm tài khoản mới
                </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên đăng nhập</th>
                                        <th>Email</th>
                                        <th>Vai trò</th>
                                        <th>Ngày tạo</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="admin : ${admins}">
                                        <td th:text="${admin.id}">1</td>
                                        <td th:text="${admin.username}">admin</td>
                                        <td th:text="${admin.email}">admin@example.com</td>
                                        <td>
                                            <span class="badge bg-primary" th:if="${admin.role == 'ADMIN'}">ADMIN</span>
                                            <span class="badge bg-secondary" th:if="${admin.role == 'STAFF'}">STAFF</span>
                                        </td>
                                        <td th:text="${#temporals.format(admin.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2023</td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{/admins/edit/{id}(id=${admin.id})}" class="btn btn-outline-primary">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
