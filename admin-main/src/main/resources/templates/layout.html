<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, pageTitle)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Laptop Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
.sidebar {
    min-height: 100vh;
    background: linear-gradient(to bottom, #FF6B6B, #FF9A8B);
    color: white;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    padding-top: 20px; /* Add some padding to the top */
}

.sidebar a {
    color: white; /* Change the sidebar links text color to white */
    text-decoration: none;
    display: block;
    padding: 15px; /* Make the links bigger and use padding of 15px */
    font-size: 1.1em; /* Increase font size */
    margin: 5px 0; /* Add some margin between links */
    transition: background-color 0.3s ease; /* Smooth background transition */
}

.sidebar a:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Lighter hover effect */
    border-radius: 5px; /* Add rounded corners on hover */
}

.sidebar a.active {
    background-color: #4ECDC4;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow to the active link */
}

.content {
    padding: 20px;
}

.navbar {
    background-color: #f8f9fa; /* Modify the navbar background */
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}
    </style>
</head>
<body>
<div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0 sidebar">
                <div class="p-3 text-center">
                    <h4>Laptop Shop</h4>
                    <p>Quản trị viên</p>
                </div>
                <div class="nav flex-column">
                    <a th:href="@{/dashboard}" th:classappend="${requestURI == '/dashboard' ? 'active' : ''}">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                    <a th:href="@{/laptops}" th:classappend="${requestURI.startsWith('/laptops') ? 'active' : ''}">

                        <i class="bi bi-laptop me-2"></i> Quản lý Laptop
                    </a>
                    <a th:href="@{/brands}" th:classappend="${requestURI.startsWith('/brands') ? 'active' : ''}">

                        <i class="bi bi-tag me-2"></i> Quản lý Hãng
                    </a>
                    <a th:href="@{/logs}" th:classappend="${requestURI.startsWith('/logs') ? 'active' : ''}">
                        <i class="bi bi-journal-text me-2"></i> Nhật ký
                    </a>
                    <a th:href="@{/settings}" th:classappend="${requestURI.startsWith('/settings') ? 'active' : ''}">
                        <i class="bi bi-gear me-2"></i> Cài đặt hệ thống
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 content">
                <!-- Top Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light mb-4">
                    <div class="container-fluid">
                        <span class="navbar-brand" th:text="${pageTitle ?: 'Dashboard'}">Dashboard</span>
                        <div class="ms-auto">
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle me-1"></i> Admin
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" th:href="@{/account}">Thông tin tài khoản</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- Page Content -->
                <div th:replace="${content}">Page content goes here</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
