<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body}, 'Thông tin tài khoản')}">
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="alert alert-success" th:if="${param.success}" role="alert">
                    Cập nhật thông tin tài khoản thành công!
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                        </div>
                        <h5 class="card-title" th:text="${admin.username}">Username</h5>
                        <p class="card-text text-muted" th:text="${admin.role}">Role</p>
                        <a th:href="@{/account/edit}" class="btn btn-primary">Chỉnh sửa thông tin</a>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">Thông tin liên hệ</div>
                    <div class="card-body">
                        <p><strong>Email:</strong> <span th:text="${admin.email}">email@example.com</span></p>
                        <p><strong>Vai trò:</strong> <span th:text="${admin.role}">ADMIN</span></p>
                        <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(admin.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2023</span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="accountTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="activity-tab" data-bs-toggle="tab" data-bs-target="#activity" type="button" role="tab" aria-controls="activity" aria-selected="true">Hoạt động gần đây</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab" aria-controls="security" aria-selected="false">Bảo mật</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="accountTabsContent">
                            <div class="tab-pane fade show active" id="activity" role="tabpanel" aria-labelledby="activity-tab">
                                <h5 class="card-title">Hoạt động gần đây của bạn</h5>
                                <p class="card-text">Danh sách các hoạt động gần đây sẽ được hiển thị ở đây.</p>
                                <!-- Có thể thêm danh sách các log hoạt động của admin này ở đây -->
                            </div>
                            <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
                                <h5 class="card-title">Thay đổi mật khẩu</h5>
                                <form th:action="@{/account/change-password}" method="post">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
