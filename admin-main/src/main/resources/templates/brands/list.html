<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body}, 'Quản lý Hãng')}">
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Quản lý thương hiệu</h5>
                <a th:href="@{/brands/add}" class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-circle me-1"></i> Thêm thương hiệu mới
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên Hãng</th>
                                <th>Ngày tạo</th>
                                <th>Ngày cập nhật</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="brand : ${brands}">
                                <td th:text="${brand.id}">1</td>
                                <td th:text="${brand.name}">Brand Name</td>
                                <td th:text="${#temporals.format(brand.createdAt, 'dd/MM/yyyy')}">01/01/2023</td>
                                <td th:text="${#temporals.format(brand.updatedAt, 'dd/MM/yyyy')}">01/01/2023</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/brands/edit/{id}(id=${brand.id})}" class="btn btn-warning">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/brands/delete/{id}(id=${brand.id})}" class="btn btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(brands)}">
                                <td colspan="5" class="text-center">Không có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
