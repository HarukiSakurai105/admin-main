<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body}, 'Sửa Hãng')}">
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Sửa Hãng</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/brands/edit}" th:object="${brand}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Tên Hãng</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/brands}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
