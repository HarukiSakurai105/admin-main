spring.datasource.url=jdbc:sqlserver://192.168.2.10:1433;databaseName=laptopshop;encrypt=true;trustServerCertificate=true
spring.datasource.username=demo_user
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Cấu hình SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Cấu hình server
server.port=8082

# Cấu hình Jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Cấu hình logging
logging.level.org.springframework=INFO
logging.level.com.laptopshop=DEBUG

# Không tạo schema tự động từ entity
spring.jpa.hibernate.ddl-auto=none

# Tự động chạy schema.sql khi khởi động
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Cấu hình encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true